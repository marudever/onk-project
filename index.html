<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ONK Project</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Manrope:wght@300;400;500&family=Prompt:wght@200;300;400;500&display=swap');
    </style>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
          theme: {
            extend: {
              fontFamily: {
                'manrope': ['Manrope', 'sans-serif'],
                'prompt': ['Prompt', 'sans-serif'],
              },
              fontWeight: {
                'manrope-light': 300,
                'manrope-reg': 400,
                'manrope-med': 500,
                'prompt-exlight': 200,
                'prompt-light': 300,
                'prompt-reg': 400,
                'prompt-med': 500,
              }
            }
          }
        }
    </script>
</head>
<body class="bg-[#ECE2D5]">
    <!-- NAVBAR -->
    <header>
        <div class="container flex flex-wrap justify-between items-center">
            <div class="logo basis-2/4">
                <h1 class="font-manrope font-manrope-med">ONK Project</h1>
            </div>
            <div class="close-btn basis-2/4">
                <button type="button" class="inline-flex items-center justify-center p-2 rounded-md text-gray-400 hover:text-white hover:bg-gray-700 focus:outline-none focus:ring-2 focus:ring-inset focus:ring-white" aria-controls="mobile-menu" aria-expanded="false">
                    <span class="sr-only">Open main menu</span>
                    <svg class="block h-6 w-6" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" aria-hidden="true">
                      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path>
                    </svg>
                    <svg class="hidden h-6 w-6" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" aria-hidden="true">
                      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
                    </svg>
                </button>
            </div>
            <nav>
                <ul class="font-prompt font-prompt-exlight">
                    <li><a href="#">Link</a></li>
                    <li><a href="#">Link</a></li>
                    <li><a href="#">Link</a></li>
                    <li><a href="#">Link</a></li>
                    <li><a href="#">Link</a></li>
                </ul>
            </nav>
        </div>
    </header>
</body>
</html>
