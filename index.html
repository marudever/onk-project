<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ONK Project</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Manrope:wght@300;400;500&family=Prompt:wght@200;300;400;500&display=swap');
    </style>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
          theme: {
            extend: {
              fontFamily: {
                'manrope': ['Manrope', 'sans-serif'],
                'prompt': ['Prompt', 'sans-serif'],
              },
              fontWeight: {
                'manrope-light': 300,
                'manrope-reg': 400,
                'manrope-med': 500,
                'prompt-exlight': 200,
                'prompt-light': 300,
                'prompt-reg': 400,
                'prompt-med': 500,
              }
            }
          }
        }
    </script>
</head>
<body class="bg-[#ECE2D5]">
    <!-- NAVBAR -->
    <header>
        <div class="container">
          <nav class="p-5 bg-white shadow md:flex md:items-center md:justify-between">
            <div class="flex justify-between items-center">
              <span class="text-2xl font-[Poppins] cursor-pointer">
                <img class="h-10 inline"
                  src="https://tailwindcss.com/_next/static/media/social-square.b622e290e82093c36cca57092ffe494f.jpg">
                ONK Project
              </span>

              <span class="text-3xl cursor-pointer mx-2 md:hidden block">
                <ion-icon name="menu" onclick="Menu(this)"></ion-icon>
              </span>
            </div>

            <ul class="md:flex md:items-center z-[-1] md:z-auto md:static absolute bg-white w-full h-fit left-0 md:w-auto md:py-0 py-4 md:pl-0 pl-7 md:opacity-100 opacity-0 top-[-400px] transition-all ease-in duration-450">
              <li class="mx-4 my-6 md:my-0">
                <a href="#" class="text-xl hover:text-cyan-500 duration-500">HOME</a>
              </li>
              <li class="mx-4 my-6 md:my-0">
                <a href="#" class="text-xl hover:text-cyan-500 duration-500">SERVICE</a>
              </li>
              <li class="mx-4 my-6 md:my-0">
                <a href="#" class="text-xl hover:text-cyan-500 duration-500">ABOUT</a>
              </li>
              <li class="mx-4 my-6 md:my-0">
                <a href="#" class="text-xl hover:text-cyan-500 duration-500">CONTACT</a>
              </li>
              <li class="mx-4 my-6 md:my-0">
                <a href="#" class="text-xl hover:text-cyan-500 duration-500">BLOG'S</a>
              </li>
        
              <button class="bg-cyan-400 text-white font-[Poppins] duration-500 px-6 py-2 mx-4 hover:bg-cyan-500 rounded ">
                Get started
              </button>
              <h2 class=""></h2>
            </ul>
          </nav>
        </div>
    </header>
    

    <script>
      function Menu(e){
        let list = document.querySelector('ul');
        e.name === 'menu' ? (e.name = "close",list.classList.add('top-[80px]') , list.classList.add('opacity-100')) :( e.name = "menu" ,list.classList.remove('top-[80px]'),list.classList.remove('opacity-100'))
      }
    </script>
</body>
</html>
